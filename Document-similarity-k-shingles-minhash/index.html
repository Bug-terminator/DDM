<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client</title>
</head>
<body>
    <h2>Upload Area</h2>
    <form id="upload-form">
        <label for="metadata-file">Metadata file:</label>
        <input type="file" id="metadata-file" name="metadata" required><br><br>
        <label for="original-file">Original file:</label>
        <input type="file" id="original-file" name="original" required><br><br>
        <button type="submit">Upload</button>
    </form>

    <h2>Query Area</h2>
    <form id="query-form">
        <label for="query-input">Search:</label>
        <input type="text" id="query-input" name="query" required>
        <button type="submit">Search</button>
    </form>

    <h2>De-list Area</h2>
    <form id="delist-form">
        <label for="delist-metadata-file">Metadata file:</label>
        <input type="file" id="delist-metadata-file" name="delistMetadata" required>
        <button type="submit">De-list</button>
    </form>

    <div id="response-container"></div>
    <script src="client.js"></script>
</body>
</html>
